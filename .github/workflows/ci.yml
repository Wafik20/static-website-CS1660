name: Static Site

on:
  push:
    branches:
      - master  # Set a branch to deploy
      - gha-service-account
  pull_request:
    branches: [ "master", "gha-service-account" ]  # Specify branches for pull requests if needed

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-22.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2  # Make sure to use the correct version

      # Add any necessary build or preparation steps here
      # For example, if you need to build your static files:
      # - name: Build Website
      #   run: |
      #     commands to build your site

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: "projects/1073125370900/locations/global/workloadIdentityPools/github/providers/my-repo"
          service_account: "service-account-static-website@kvm-nested-vm.iam.gserviceaccount.com"

      - name: Upload Files to Google Cloud Storage
        uses: google-github-actions/upload-cloud-storage@v1
        with:
          path: "public"
          destination: "cs1660-static-website"
          parent: false
